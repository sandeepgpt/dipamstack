<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}">
    <title>Edit Product</title>
</head>
<body class="light-mode">
    <!-- Navbar -->
    <nav th:replace="~{home :: navbar}"></nav>

    <!-- Sidebar -->
    <div th:replace="~{home :: sidebar}"></div>

    <!-- Main Content -->
    <div id="content" class="content pt-5">
        <div class="container">
            <h2 class="mt-4">Edit Product</h2>

            <!-- Edit Product Form -->
            <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" class="p-4 border rounded bg-light" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" min="0" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" id="quantity" th:field="*{quantity}" class="form-control" min="0">
                </div>

                <!-- Product Image -->
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Product Image:</label>
                    <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
                </div>

                <!-- Update Button -->
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

    <!-- Scripts for Sidebar and Theme Toggling -->
    <span th:replace="~{home :: scripted}"></span>
</body>
</html>
