<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
      /* Light and Dark Mode Styling */
      body.light-mode {
        background-color: #f8f9fa;
        color: #212529;
      }
      body.dark-mode {
        background-color: #212529;
        color: #f8f9fa;
      }

      /* Sidebar and Navbar Styling */
      .sidebar, .navbar {
        background-color: rgb(230, 228, 231); /* White for light mode */
        color: #212529;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      body.dark-mode .sidebar, body.dark-mode .navbar {
        background-color: #343a40; /* Dark for dark mode */
        color: #f8f9fa;
      }
      .sidebar {
        min-width: 250px;
        max-width: 250px;
        padding-top: 50px;
        height: 100vh;
        position: fixed;
        transition: transform 0.3s ease;
      }
      .sidebar.collapsed {
        transform: translateX(-250px);
      }
      .sidebar .nav-link {
        color: #212529;
        font-size: 1rem;
      }
      body.dark-mode .sidebar .nav-link {
        color: #ddd;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background-color: #e9ecef;
      }
      body.dark-mode .sidebar .nav-link.active,
      body.dark-mode .sidebar .nav-link:hover {
        background-color: #495057;
      }

      /* Content Area Styling */
      .content {
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s ease;
      }
      .content.collapsed {
        margin-left: 0;
      }

      /* Navbar Toggle Button and Theme Toggle Styling */
      .navbar .btn {
        color: #212529;
      }
      body.dark-mode .navbar .btn {
        color: #f8f9fa;
      }
      .navbar-light .navbar-toggler-icon {
        filter: invert(1);
      }
    </style>
  </head>
  <body class="light-mode">
        <!-- Navbar -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <button id="sidebarToggle" class="btn me-2">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand">Department of Investment and Public Asset Management</h1>
        <div class="d-flex">
          <button id="themeToggle" class="btn">
            <span id="themeIcon">ðŸŒž</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div th:fragment="sidebar" id="sidebar" class="sidebar">
      <h2 class="text-center"><i class="bi bi-cloud-plus"></i>DIPAM_STOCK</h2>
      <ul class="nav nav-pills flex-column mb-auto">
        <!--<li class="nav-item">
          <a href="/" class="nav-link" aria-current="page">
            <i class="bi bi-house-door me-2"></i> Home
          </a>
        </li>-->
        <li>
          <a href="/inventory" class="nav-link">
            <i class="bi bi-box-seam me-2"></i> Inventory
          </a>
        </li>
        <li>
          <a href="/products" class="nav-link">
            <i class="bi bi-archive me-2"></i> Product
          </a>
        </li>
        
        <li>
          <a href="/employees" class="nav-link">
            <i class="bi bi-people me-2"></i> Employee
          </a>
        </li>
        
        <li>
          <a href="/distributions" class="nav-link">
            <i class="bi bi-truck me-2"></i> Distribution
          </a>
        </li>
        <li>
          <a href="/complaints" class="nav-link">
            <i class="bi bi-exclamation-triangle me-2"></i> Complaint
          </a>
        </li>
        
      </ul>
    </div>
           <!-- Main Content -->
   <div id="content" class="content pt-5">
      <h1 class="mt-3">Welcome to the Inventory Management System</h1>    
   </div>

    <!-- Bootstrap JS and Custom JS for Sidebar and Theme Toggling -->
    <span th:fragment="scripted">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar toggle functionality
      const sidebarToggle = document.getElementById("sidebarToggle");
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");

      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        content.classList.toggle("collapsed");
      });

      // Dark/Light mode toggle functionality
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        document.body.classList.toggle("light-mode");

        if (document.body.classList.contains("dark-mode")) {
          themeIcon.textContent = "ðŸŒœ"; // Moon icon for dark mode
        } else {
          themeIcon.textContent = "ðŸŒž"; // Sun icon for light mode
        }
      });
    </script> 
    
  </span>
   
  </body>
</html>
